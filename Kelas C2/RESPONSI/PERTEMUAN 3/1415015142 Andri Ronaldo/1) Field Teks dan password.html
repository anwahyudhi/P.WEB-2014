<!DOCTYPE html>
<html>
<head>
	<title>Belajar PW</title>
</head>
	<body>
	<form><!--awal tag untuk inputan-->
		Nama depan    : <input type="text" name="namadepan"><br>
		Nama belakang : <input type="text" name="namabelakang"><br>
		Password      : <input type="password" name="password">
		<!--Artibut type untuk menentukan jenis inputan apakah akan tertampil berupa huruf atau karakter selain huruf untuk password, dan atribut name adalah atribut yang akan memberikan nilai dari tag ini, dan data ini yang akan disimpan dan diproses-->
	</form><!--akhir tag untuk inputan-->
	<p>
		Perhatikan bahwa ketika anda mengetikkan karakter - karakter dalam suatu field password, browser akan menampilkan asterisk atau bullet saja, bukannya karakter yang diketikkan.
	</p>
	</body>
</html>
