<!DOCTYPE html>
<html>
<head>
	<title>Belajar pw</title>
</head>
	<body>
		<form>
			Saya memiliki sebuah sepeda : <input type="checkbox" name="sepeda"><br>
			Saya memiliki sebuah mobil  : <input type="checkbox" name="mobil" value="ON"><br>
			<!--type check box untuk inputan boleh kosong dan boleh lebih dari 1-->
			Jenis kelamin anda<br>
			Pria <input type="radio" name="sex" value="pria"><br>
			Wanita 
			<input type="radio" name="sex" value="wanita" checked><br>
			<!--type radio adalah inputan untuk 1 masukkan dalam tag form yang ada, nilai harus ada dan hanya boleh 1-->
		</form>
		<p>
			Ketika seorang pengguna memberikan klik mouse pada sebuah tombol radio, tombol tersebt terlihat diberi tanda cek, dan semua tombol lain yang berada dalam nama yang sama akan kehilangan tanda cek-nya
		</p>
	</body>
</html>
