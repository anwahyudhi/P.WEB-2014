<!DOCTYPE html>
<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
    <form name="input" action="http://www.w3c.org/form_action.asp" method="get"> <!--atribut action yaitu lokasi dan nama file yang menangani form, atribut method dengan isi get adalah metode HTTP untuk men-submit form-->
    Masukkan nama depan anda:
    <input type="text" name="namadepan" value="Andri">
    <br>Masukkan nama belakang anda:
    <input type="text" name="namadbelakang" value="Ronaldo">
    <br>
    <input type="submit" value="Submit"><!--type submit akan memunculkan tombol untuk mensubmit dan value akan menampilkan keterangan-->
</form>
<p>
	Bila anda meng-klik tombol "Submit", Anda akan mengirim input yang dimasukkan lewat form di atas ke pemroses yang bernama form_action.asp di situs w3c.
</p>

</body>
</html>
