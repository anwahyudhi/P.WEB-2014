<!DOCTYPE html>
<html>
<head>
	<title>Belajar PW</title>
</head>
<body>
    <form action="@" method="post" enctype="text/plain">
      <h3>Form ini mengirim sebuah e-mail ke W3C.</h3>
      Nama<br>
      <input type="text" name="nama" value="Nama anda" size="20">
      <br>
      Mail:<br>
      <input type="text" name="mail" value="Mail anda" size="20">
      <br>
      Komentar:<br>
      <input type="text" name="komentar" value="Komentar anda" size="40"><!--size adalah atribut untuk ukuran textbox, name adalah nama dari variabel yang dikirim, value akan menampilkan isi sebagai default-->
      <br><br>
      <input type="submit" value="Send"><!--submit-->
      <input type="reset" value="Reset"><!--untuk reset isi yang telah diisi dan kembali menjadi deault dari value-->
    </form>

</body>
</html>
